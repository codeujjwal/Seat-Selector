<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Seat selector</title>

    <div class="movie-container">

          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>

          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>

        <div class="row">

          <div class="seat"></div>
          <div class="seat"></div>

          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
      </div>
    </div>

    <p class="text">
      You Have Selected <span id="count">0</span> seats at a price of Rs.<span
        id="total"
        >0</span

    </p>

    <button>
